name: Linter

on: [push, pull_request]

jobs:
  run_linter:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.4.1"

      - uses: leafo/gh-actions-luarocks@v4

      - name: Install luacheck
        run: |
          luarocks install luacheck

      - name: Run luachec
        run: |
          luacheck .
